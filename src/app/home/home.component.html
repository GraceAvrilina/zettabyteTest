<div class="container">
  <div class="btn-add">
    <button mat-raised-button color="primary" (click)="openDialog()">Add a company staff</button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>
      

      <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef> User Type </th>
        <td mat-cell *matCellDef="let element"> {{element.company.user_type}} </td>
      </ng-container>
      
      <ng-container matColumnDef="entity">
        <th mat-header-cell *matHeaderCellDef> Entity </th>
        <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.user_status}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">          
            <button class="btn-action" (click)="edit()">	<mat-icon>edit</mat-icon> </button>
            <button class="btn-action">	<mat-icon>email</mat-icon> </button>
            <button class="btn-action">	<mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
